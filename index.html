<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <header class="container text-center">
            <div class="col-sm display-3">Tic Tac Toe</div>
            <div class="alert alert-success" id="winner" style="display: none;">Latest Winner: &nbsp;&nbsp; <span id="winner-name" class="display-6">&nbsp;</span></div>
            <span class="col-sm display-4">Turn: <span id="player"><script>$(window).on('load', function() {player.innerHTML = `${playerValue} ${playerValueJS}`} )</script></span></span>
                
            
    </header>
    <br>
    <main class="container">
            <table class="table table-bordered text-center display-5 align-middle">
                <tr>
                    <td id="0">&nbsp;</td>
                    <td id="1">&nbsp;</td>
                    <td id="2">&nbsp;</td>
                </tr>
                <tr>
                    <td id="3">&nbsp;</td>
                    <td id="4">&nbsp;</td>
                    <td id="5">&nbsp;</td>
                </tr>
                <tr>
                    <td id="6">&nbsp;</td>
                    <td id="7">&nbsp;</td>
                    <td id="8">&nbsp;</td>
                </tr>
            </table>
    </main>
    <br>
    <footer class="container text-center">
        <button class = "btn btn-primary btn-lg text-center " onclick="resetGame()">Reset Game</button>
    </footer>
    

    
    
</body>
</html>
